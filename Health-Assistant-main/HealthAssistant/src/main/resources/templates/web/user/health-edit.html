<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/frag :: head">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<!--th:action=""-->
<!--th:object=""-->
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"></h3>
                        <form action="#"
                              th:action="@{/edit/{id}(id = ${personalHealth.userId})}"
                              th:object="${personalHealth}"
                              method="POST">
                            <input type="hidden" th:field="*{id}" />
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input placeholder="Weight" th:field="*{weight}" type="text" id="weight" class="form-control form-control-lg" />
                                        <label class="form-label" for="weight"></label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input placeholder="Height" th:field="*{height}" type="text" id="height" class="form-control form-control-lg" />
                                        <label class="form-label" for="height"></label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input placeholder="Blood Pressure" th:field="*{bloodPressure}" type="text" id="pressure" class="form-control form-control-lg" />
                                        <label class="form-label" for="pressure"></label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input placeholder="Blood Glucose" th:field="*{bloodGlucose}" type="text" id="glucose" class="form-control form-control-lg" />
                                        <label class="form-label" for="glucose"></label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input placeholder="Blood Oxygen" th:field="*{bloodOxygen}" type="text" id="oxygen" class="form-control form-control-lg" />
                                        <label class="form-label" for="oxygen"></label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input placeholder="Body Temperature" th:field="*{bodyTemperature}" type="text" id="temperature" class="form-control form-control-lg" />
                                        <label class="form-label" for="temperature"></label>
                                    </div>

                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="layout/frag :: script"></div>
</body>
</html>
