<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/frag :: head">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder" ></div>
        <form th:action="@{/registersubmit}" method="post" name="f">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input  class="form-control" type="text" name="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control"  name="email" placeholder="Email"></div>
            <div class="form-group"><input  class="form-control" type="text" name="name" placeholder="Name"></div>
            <div class="form-group"><input  class="form-control" type="password" name="password" placeholder="password"></div>

            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a href="#" class="already">You already have an account? Login here.</a>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<div th:replace="layout/frag :: script"></div>
</body>
</html>
